<h3 mat-dialog-title>Deseja excluir todas as tarefas cadastradas?</h3>

<mat-dialog-content style="display: flex; place-content: flex-end;">
  <button mat-raised-button style="background-color: #dedede; margin-right: 5px; margin-bottom: 10px;" mat-dialog-close>CANCELAR</button>
  <button mat-raised-button class="alt-gradient-button" style="margin-bottom: 10px;" [mat-dialog-close]="true" cdkFocusInitial (click)="deleteAll()">SIM</button>
</mat-dialog-content>
