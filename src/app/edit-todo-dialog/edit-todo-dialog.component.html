<h3 mat-dialog-title>Editar</h3>

<form (ngSubmit)="onFormSubmit(form)" #form="ngForm">
  <mat-form-field appearance="outline" style="width: 100%;">
    <input matInput [ngModel]="todo.text" name="text" autocomplete="off">
  </mat-form-field>
  
  <mat-dialog-content style="display: flex; place-content: flex-end;">
    <button mat-raised-button style="background-color: #dedede; margin-right: 5px; margin-bottom: 10px;" mat-dialog-close>CANCELAR</button>
    <button mat-raised-button type="submit" class="alt-gradient-button" style="margin-bottom: 10px;" [mat-dialog-close]="true" cdkFocusInitial>SALVAR</button>
  </mat-dialog-content>
</form>
